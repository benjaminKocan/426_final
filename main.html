<!DOCTYPE html/>
<html>
<head>
    <title>The Flight Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    
</head>
    
<body>
    <div class="wholePageDiv">
        <h1 class="pageHeader">FIND YOUR FLIGHT</h1>
        <div class="searchForFlightsDiv">
            <h2 class="flightSearchHeader">Search for flights</h2>
        
            
            <form class="departFromForm">
                Depart From:<br>
                <input type="text"><br>
            </form>
           

      
            <form class="destinationForm">
                Destination:<br>
                <input type="text"><br>
            </form>
            

            <form class="dateOfDepartureForm">
                Date of Departure:<br>
                <input type="text"><br>
            </form>

            <form class="dateOfArrivalForm">
                Date of Arrival:<br>
                <input type="text"><br>
            </form>
            <form class="numberOfTravelersForm">
                Number of travelers:<br>
                <input type="text"><br>
            </form>            
        </div>
        
        <div class="loginDiv">
            <h1>LOGIN OR SIGN UP</h1>
            <div class="login">
                <h2 class="loginHeader">Enter Login information</h2>
                <form id="loginForm">
                    Username:<br>
                    <input type="text"><br>
                    Password:<br>
                    <input type="text"><br>
                </form>
                <button type="submit" form="loginForm" value="Submit">Submit</button>
                
            </div>
            
            <div class="signUp">
                <h2 class="signUpHeader">New User? Sign Up</h2>
                <form id="signUpForm">
                    Name:<br>
                    <input type="text"><br>
                    Email:<br>
                    <input type="text"><br>
                    Phone:<br>
                    <input type="text"><br>
                </form>
                
                <button type="submit" form="signUpForm" value="Submit">Submit</button>
                
            </div>
        </div>
        
        
        
    </div>
    
</body>

</html>
